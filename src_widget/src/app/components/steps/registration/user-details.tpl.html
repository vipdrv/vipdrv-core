<div class="row d-none d-md-block">
    <div class="col-12">
        <h2 class="wizard-tab-content__title">Book Test Drive!</h2>
        <p>Please add your details below to confirm your test drive appointment</p>
    </div>
</div>

<form name="userForm" class="form-input__hack-1 row">
    <div class="form-input__hack-2 col-12">
        <div class="row">
            <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6">
                <label for="input1" class="col-form-label">First Name</label>
                <input name="firstName"
                       class="form-control" id="input1"
                       ng-model="firstName"
                       ng-class="{ 'is-invalid' : !userForm.firstName.$valid && !userForm.firstName.$pristine, 'is-valid' : userForm.firstName.$valid && !userForm.firstName.$pristine }"
                       required>
            </div>
            <div class="form-group col-md-6">
                <label for="input2" class="col-form-label">Last Name</label>
                <input name="secondName"
                       class="form-control" id="input2"
                       ng-model="secondName"
                       ng-class="{ 'is-invalid' : !userForm.secondName.$valid && !userForm.secondName.$pristine, 'is-valid' : userForm.secondName.$valid && !userForm.secondName.$pristine }"
                       required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="input3" class="col-form-label">Email</label>
                <input type="email"
                       name="email"
                       class="form-control" id="input3"
                       ng-model="email"
                       ng-class="{ 'is-invalid' : !userForm.email.$valid && !userForm.email.$pristine, 'is-valid' : userForm.email.$valid && !userForm.email.$pristine}"
                       required>
            </div>
            <div class="form-group col-md-6">
                <label for="input4" class="col-form-label">Phone</label>
                <input type="tel"
                       phone-input
                       name="phone"
                       class="form-control"
                       id="input4"
                       ng-model="phone"
                       ng-class="{ 'is-invalid' : !userForm.phone.$valid && !userForm.phone.$pristine,'is-valid' : userForm.phone.$valid && !userForm.phone.$pristine }"
                       required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="input5" class="col-form-label">Comment</label>
                <textarea name="comment"
                          class="form-control"
                          id="input5"
                          ng-model="comment"
                          ng-class="{ 'is-invalid' : !userForm.comment.$valid && !userForm.comment.$pristine,'is-valid' : userForm.comment.$valid && !userForm.comment.$pristine }">
                </textarea>
            </div>
        </div>
    </div>
    <div class="row wizard-navigation-tab-next-button--desktop d-none d-md-block">
        <div class="col-12">
            <button ng-disabled="userForm.$invalid" type="button" class="btn btn-lg btn-primary " ng-click="$ctrl.makeBooking()">Make My Booking</button>
        </div>
    </div>
    <div class="row wizard-navigation-tab-next-button--mobile d-md-none d-lg-none d-sm-block">
        <div class="col-12">
            <button ng-disabled="userForm.$invalid" type="button" class="btn btn-primary btn-lg btn-block" ng-click="$ctrl.makeBooking()">Make my booking</button>
        </div>
    </div>
