<div class="test-drive-page">
    <div class="row test-drive-page-title">
        <div class="col-12">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb test-drive-breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/#/pages/sites">
                            <span translate>sites.title</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active"
                        aria-current="page"
                        *ngIf="!!entity">
                        <span translate>{{entity.name}}</span>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row test-drive-page-content ng-busy-parent-container">
        <div class="col-12"
             [ngBusy]="promiseService.applicationPromises.sites.get.promise">
            <ul class="nav nav-tabs"
                id="site-details-tabs"
                role="tablist">
                <li class="nav-item">
                    <a id="overview-tab"
                       class="nav-link active"
                       href="#overview"
                       data-toggle="tab"
                       role="tab"
                       aria-controls="overview-tab"
                       aria-expanded="true"
                       translate>
                        sites.details.tabs.overview
                    </a>
                </li>
                <li class="nav-item">
                    <a id="experts-tab"
                       class="nav-link"
                       href="#experts"
                       data-toggle="tab"
                       role="tab"
                       aria-controls="experts-tab"
                       translate>
                        sites.details.tabs.experts
                    </a>
                </li>
                <li class="nav-item">
                    <a id="beverages-tab"
                       class="nav-link"
                       href="#beverages"
                       data-toggle="tab"
                       role="tab"
                       aria-controls="beverages-tab"
                       translate>
                        sites.details.tabs.beverages
                    </a>
                </li>
                <li class="nav-item">
                    <a id="routes-tab"
                       class="nav-link"
                       href="#routes"
                       data-toggle="tab"
                       role="tab"
                       aria-controls="routes-tab"
                       translate>
                        sites.details.tabs.routes
                    </a>
                </li>
                <li class="nav-item">
                    <a id="notifications-tab"
                       class="nav-link"
                       href="#notifications"
                       data-toggle="tab"
                       role="tab"
                       aria-controls="notifications-tab"
                       translate>
                        sites.details.tabs.notifications
                    </a>
                </li>
            </ul>
            <div id="site-details"
                 class="tab-content"
                 *ngIf="!!entity">
                <div id="overview"
                     class="tab-pane fade show active"
                     role="tabpanel"
                     aria-labelledby="overview-tab">
                    <div class="site-relation-container">
                        <site-overview [entity]="entity"></site-overview>
                    </div>
                </div>
                <div id="experts"
                     class="tab-pane fade show"
                     role="tabpanel"
                     aria-labelledby="experts-tab">
                    <div class="site-relation-container">
                        <experts-table [siteId]="entity.id"
                                       [filter]="getExpertsFilter()"
                                       [defaultExpertSchedule]="entity.workingHours"
                                       (onEntityChanged)="actualizeExpertsInfo($event)">
                        </experts-table>
                    </div>
                </div>
                <div id="beverages"
                     class="tab-pane fade show"
                     role="tabpanel"
                     aria-labelledby="beverages-tab">
                    <div class="site-relation-container">
                        <beverages-table [siteId]="entity.id"
                                         [filter]="getBeveragesFilter()"
                                         (onBeveragesChange)="actualizeBeveragesInfo($event)">
                        </beverages-table>
                    </div>
                </div>
                <div id="routes"
                     class="tab-pane fade show"
                     role="tabpanel"
                     aria-labelledby="routes-tab">
                    <div class="site-relation-container">
                        <routes-table [siteId]="entity.id"
                                      [filter]="getRoutesFilter()"
                                      (onRoutesChange)="actualizeRoutesInfo($event)">
                        </routes-table>
                    </div>
                </div>
                <div id="notifications"
                     class="tab-pane fade show"
                     role="tabpanel"
                     aria-labelledby="notifications-tab">
                    <div class="site-relation-container">
                        <site-contacts [siteContacts]="entity.contacts"
                                       [isReadOnly]="isSiteContactsReadOnly()"
                                       (onSaveSiteContacts)="patchSiteContacts($event)">
                        </site-contacts>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
