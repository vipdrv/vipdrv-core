<div class="row">
    <div class="col-md-4"
         style="min-width: 250px;">
        <image-view [imageUrl]="entity.photoUrl"
                    [imageAlt]="entity.name"
                    [imageHeight]="250"
                    [imageWidth]="250"
                    [isRounded]="false"
                    [externalImageClass]="'img-circle img-thumbnail isTooltip'"
                    [useHeightAsMainProperty]="true"></image-view>
    </div>
    <div class="col-md-8">
        <h2>
            {{entity.name}}
        </h2>
        <br>
        <span>{{entity.description}}</span>
    </div>
</div>
