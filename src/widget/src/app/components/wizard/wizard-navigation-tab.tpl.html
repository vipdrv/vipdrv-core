<div class="wizard-navigation-tab"
     ng-class="{'wizard-navigation-tab--completed': $ctrl.tabData.isCompleted,
     'wizard-navigation-tab--active' : $ctrl.tabData.isActive,
     'wizard-navigation-tab--locked' : $ctrl.tabData.isLocked}"
     ng-click="$ctrl.switchTabInner()">
    <div class="wizard-navigation-tab__content">
        <div class="wizard-navigation-tab__text text-light d-none d-md-block"
             ng-class="{'font-weight-bold': $ctrl.tabData.isActive}">
            {{$ctrl.title}}
        </div>
        <div class="wizard-navigation-tab__icon text-light d-sm-block d-md-none d-lg-none">
            <img ng-src="/img/{{$ctrl.tabData.icon}}">
        </div>
    </div>
</div>
